<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="hero">
        <div class="container hero__container">
          <header class="header">
            <div class="logo">
              <img src="./img/icons/logo.svg" alt="Beats" class="logo__img">
            </div>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="#" class="nav-menu__link">О нас</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Наушники</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Команда</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Цвета</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Отзывы</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Как мы работаем</a></li>
                <li class="menu__item"><a href="#" class="nav-menu__link">Контакты</a></li>
              </ul>
            </nav>
            <a href="tel:+78009039090" class="contact-phone">
              <img src="./img/icons/phone.svg" alt="phone" class="contact-phone__img">
              <span class="contact-phone__text">8 800 903 90 90</span>
            </a>
          </header>
          <div class="hero__title-section">
            <h1 class="hero__title">Беспроводные наушники Beats Solo 3</h1>
            <div class="hero__subtitle">Встречайте новую версию наушников из линейки Powerbeats.</div>
            <a href="#" class="btn btn--theme--red">Заказать</a>
          </div>
          <div class="hero__icons-section">
            <ul class="features">
              <li class="feature">
                <img src="./img/icons/noise.svg" alt="noise" class="feature__icon">
                <div class="feature__text">Безупречный звук</div>
              </li>
              <li class="feature">
                <img src="./img/icons/battery.svg" alt="noise" class="feature__icon">
                <div class="feature__text">До 40 часов работы</div>
              </li>
              <li class="feature">
                <img src="./img/icons/plug.svg" alt="noise" class="feature__icon">
                <div class="feature__text">Технология Fast Fuel</div>
              </li>
            </ul>
          </div> 
        </div>
      </section>
    </div>
  </div>
</body>

</html>
